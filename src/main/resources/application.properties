# ===== SERVER =====
server.port=${PORT:8081}
server.servlet.context-path=/

# ===== DATABASE =====
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# âœ… CRITICAL: Temporarily use create-drop to force table creation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ===== CRITICAL: Disable backticks for PostgreSQL =====
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===== CRITICAL: DISABLE FLYWAY =====
spring.flyway.enabled=false

# ===== ADDITIONAL HIBERNATE SETTINGS =====
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== HIKARI CONNECTION POOL =====
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# ===== CORS CONFIGURATION =====
spring.web.cors.allowed-origins=https://glow-service.studio,https://glow-services-frontend-git-main-rajutechassists-projects.vercel.app/,http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
app.cors.max-age=3600

# ===== LOGGING =====
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.glowservices=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.root=WARN

# ===== JSON CONFIGURATION =====
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.media-types.json=application/json
spring.http.converters.preferred-json-mapper=jackson
spring.jackson.serialization.fail-on-empty-beans=false

# ===== FILE UPLOAD =====
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== SECURITY =====
spring.security.user.name=raju
spring.security.user.password=raju

# ===== AWS CONFIGURATION =====
aws.access.key.id=${AWS_ACCESS_KEY_ID}
aws.secret.access.key=${AWS_SECRET_ACCESS_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}

# ===== GEMINI API =====
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-lite-latest:generateContent
