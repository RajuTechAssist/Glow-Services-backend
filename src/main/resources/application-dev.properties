# Development profile - MySQL locally by default (overridable via env vars)

# Server
server.port=${PORT:8081}
server.servlet.context-path=/

# Datasource (MySQL local by default)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/glow_services?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Ra123@123@123@}
# Force MySQL driver for dev (when 'dev' profile active)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP (dev tuned)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging (verbose for dev)
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.glowservices=DEBUG
logging.file.name=logs/glow-services-backend-dev.log

# Actuator for dev
management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always

# Security / JWT (dev)
jwt.secret=${JWT_SECRET:dev-secret}
jwt.expiration-ms=3600000

# CORS (local frontend)
cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-origins=${cors.allowed-origins}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File uploads
app.file.upload-dir=./data/uploads
app.max-upload-size=10485760

# Misc
spring.jackson.serialization.fail-on-empty-beans=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

