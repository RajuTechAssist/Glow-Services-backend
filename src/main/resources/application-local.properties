# Local profile - H2 In-Memory Database
# Use this when you want to run locally without a dedicated database server

# Server
server.port=${PORT:8081}
server.servlet.context-path=/

# Datasource (MySQL Local)
spring.datasource.url=jdbc:mysql://localhost:3306/glow_services?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Ra123@123@123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable default schema.sql/data.sql execution to avoid conflicts or empty file errors
spring.sql.init.mode=never

# Mock Environment Variables - Passed from .env or System Env
# AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} is not needed, Spring picks up env vars automatically

# Ensure these match required keys
aws.region=us-east-1

# Spring Cloud AWS - Will use AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY from environment
# spring.cloud.aws.credentials.access-key=dummy
# spring.cloud.aws.credentials.secret-key=dummy
spring.cloud.aws.region.static=us-east-1
