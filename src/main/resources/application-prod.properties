# Production profile - use environment variables / secrets manager to populate sensitive values.

spring.profiles=prod

# Server
server.port=${PORT:8081}
server.servlet.context-path=/

# Datasource â€” read from environment in production
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (production tuned)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.com.glowservices=INFO
logging.file.name=logs/glow-services-backend-prod.log

# Management / Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when_authorized
management.health.diskspace.path=/
management.health.diskspace.threshold=10485760

# Security / JWT (must be provided via secure secret store or env)
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000

# Mail (configure with env vars)
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional services (fill or remove)
spring.redis.host=${REDIS_HOST:}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:}
spring.rabbitmq.host=${RABBITMQ_HOST:}
spring.rabbitmq.username=${RABBITMQ_USERNAME:}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:}

aws.s3.bucket=${AWS_S3_BUCKET:}
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretKey=${AWS_SECRET_KEY:}
aws.region=${AWS_REGION:}

elasticsearch.host=${ELASTIC_HOST:}
elasticsearch.port=${ELASTIC_PORT:9200}
elasticsearch.scheme=${ELASTIC_SCHEME:https}

# File storage
app.file.upload-dir=${APP_FILE_UPLOAD_DIR:/var/lib/glow/uploads}
app.max-upload-size=10485760

# SSL: if TLS is terminated at LB/ingress, disable embedded SSL
server.ssl.enabled=${SERVER_SSL_ENABLED:false}
# If using embedded SSL, provide keystore via secure mechanism:
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=${KEY_ALIAS}

# Feature flags
featureX.enabled=false

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://app.example.com}

# Notes:
# - Replace values wrapped in <> with real credentials/hosts.
# - Keep secrets out of source control: prefer environment variables or a secret store.
# - Remove sections you don't use to keep the file minimal.